<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Product List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Artist</th>
        <th>Album Title</th>
        <th>Release Year</th>
        <th>Price</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.artist}"></td>
        <td th:text="${product.albumTitle}"></td>
        <td th:text="${product.releaseYear}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/product/{id}(id=${product.id})}" class="button">View Details</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/">Home</a>
<div class="buttons">
    <a href="/add-product">Add Product</a>
</div>
</body>
</html>
