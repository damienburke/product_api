<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Add Product</h1>

<form th:action="@{/add-product}" th:object="${product}" method="post">
    <div>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" th:field="*{artist}" required/>
    </div>
    <div>
        <label for="albumTitle">Album Title:</label>
        <input type="text" id="albumTitle" th:field="*{albumTitle}" required/>
    </div>
    <div>
        <label for="releaseYear">Release Year:</label>
        <input type="number" id="releaseYear" th:field="*{releaseYear}" required/>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required/>
    </div>
    <div>
        <button type="submit">Add Product</button>
    </div>
</form>
<div class="buttons">
    <a href="/">Home</a>
    <a href="/products">Back to Product List</a>
</div>
</body>
</html>
