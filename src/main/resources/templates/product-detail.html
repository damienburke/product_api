<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Product Details</h1>

<div class="product-container">
    <table class="product-table">
        <tr>
            <th>Product ID</th>
            <td th:text="${product.id}"></td>
        </tr>
        <tr>
            <th>Artist</th>
            <td th:text="${product.artist}"></td>
        </tr>
        <tr>
            <th>Album Title</th>
            <td th:text="${product.albumTitle}"></td>
        </tr>
        <tr>
            <th>Release Year</th>
            <td th:text="${product.releaseYear}"></td>
        </tr>
        <tr>
            <th>Price</th>
            <td th:text="${product.price}"></td>
        </tr>
    </table>

    <div class="buttons">
        <a href="/products" class="button">Back to Product List</a>
    </div>
</div>
</body>
</html>
